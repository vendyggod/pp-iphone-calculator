<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="calculator">
      <div class="calc-container">
        <div class="number--container">
          <span class="number">0</span>
        </div>

        <div class="buttons">
          <a class="btn btn--grey clear">AC</a>
          <a class="btn btn--grey">+/-</a>
          <a class="btn btn--grey">%</a>

          <a class="btn btn--main">/</a>
          <a class="btn btn--casual btn--number">7</a>
          <a class="btn btn--casual btn--number">8</a>
          <a class="btn btn--casual btn--number">9</a>
          <a class="btn btn--main">x</a>
          <a class="btn btn--casual btn--number">4</a>
          <a class="btn btn--casual btn--number">5</a>
          <a class="btn btn--casual btn--number">6</a>
          <a class="btn btn--main">-</a>
          <a class="btn btn--casual btn--number">1</a>
          <a class="btn btn--casual btn--number">2</a>
          <a class="btn btn--casual btn--number">3</a>
          <a class="btn btn--main">+</a>
          <a class="btn btn--casual btn--zero btn--number"><span>0</span></a>
          <a class="btn btn--casual btn--number">,</a>
          <a class="btn result">=</a>
        
        </div>
        <div class="dash"></div>
      </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
